<h1>Listado de Clientes</h1>

<div class="row">
    <div class="col-md-3">
        <button type="button" class="btn btn-primary" routerLink="/clientes/agregar">
            <i class="fa fa-plus"></i>  Nuevo
          </button>
    </div>
</div>

<div class="row mt-2">
    <div class="col">
        <div class="input-group">
            <div class="input-group-text bg-white">
                <i class="fas fa-search"></i>
            </div>
            <input type="text" class="form-control" name="filtroCli" placeholder="Buscar..." [(ngModel)]="filtroCli">
        </div>
    </div>
</div>


<table class="table table-striped table-hover mt-2">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre Completo</th>
            <th scope="col">Telefono</th>
            <th scope="col">Correo</th>
            <th scope="col">Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cliente of clientes | clientesFilter:filtroCli | paginate: {itemsPerPage: 10, currentPage: pActual} ; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ cliente.nombres }}  {{ cliente.apellidos }}</td>
            <td>{{ cliente.telefono }}</td>
            <td>{{ cliente.correo }}</td>
            <td>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-info" (click)="editar(cliente.id)"><i class="fas fa-pencil-alt"></i></button>
                    <button type="button" class="btn btn-danger" (click)="eliminarCliente(cliente.id)"><i class="fas fa-trash-alt"></i></button>
                </div>
            </td>
        </tr>
    </tbody>
</table>

<pagination-controls (pageChange)="pActual = $event"></pagination-controls>
