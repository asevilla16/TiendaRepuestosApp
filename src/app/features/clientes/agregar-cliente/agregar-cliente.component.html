<div class="container">
    <div class="row">
        <h4 class="modal-title mt-3">Nuevo Cliente</h4>
    </div>

    <form [formGroup]="formulario">
        <div class="form-row mt-3">
            <div class="form-group col-md-6">
                <label for="">Nombres: </label>
                <input name="codigo" type="text" formControlName="Nombres" id="codigo" class="form-control"
                    placeholder="Nombres" aria-label="Codigo">
            </div>
            <div class="form-group col-md-6">
                <label for="">Apellidos: </label>
                <input name="nombre" type="text" formControlName="Apellidos" id="nombre" class="form-control"
                    placeholder="Apellidos" aria-label="Nombre">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="">Telefono: </label>
                <input name="precioCompra" type="text" formControlName="Telefono" id="precioCompra"
                    class="form-control" placeholder="Telefono">
            </div>
            <div class="form-group col-md-6">
                <label for="">Correo: </label>
                <input name="precioVenta" type="text" formControlName="Correo" id="precioVenta"
                    class="form-control" placeholder="Correo">
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary mr-1" (click)="guardar()">Agregar</button>
        <button type="submit" class="btn btn-danger" (click)="cancelar()">Cancelar</button>
    </form>
</div>
