<h1>Control de Inventarios</h1>

<div class="row">
    <div class="col-md-3">
        <button type="button" (click)="crearExistencia()" class="btn btn-primary">
            <i class="fa fa-plus"></i> Nuevo
        </button>
    </div>
</div>

<div class="row mt-2">
    <div class="col">
        <div class="input-group">
            <div class="input-group-text bg-white">
                <i class="fas fa-search"></i>
            </div>
            <input type="text" class="form-control" name="filtroInv" placeholder="Buscar..." >
        </div>
    </div>
</div>

<table class="table table-striped table-hover mt-2">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Codigo</th>
            <th scope="col">Nombre Producto</th>
            <th scope="col">Cantidad en existencia</th>
            <th scope="col">Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let inv of inventarios; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ inv.repuesto.codigo }}</td>
            <td>{{ inv.repuesto.nombre }}</td>
            <td>{{ inv.cantidad }}</td>
            <td>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-info" (click)="editar(inv.id)"><i class="fas fa-pencil-alt"></i></button>
                    <button type="button" class="btn btn-danger" (click)="eliminarInventario(inv.id)"><i class="fas fa-trash-alt"></i></button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
