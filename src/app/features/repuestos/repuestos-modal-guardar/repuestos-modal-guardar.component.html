<div class="modal fade" id="myModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Repuesto</h4>
                <button type="button" class="close" (click)="hideModal()">&times;</button>
            </div>
            

            <!-- Modal body -->
            <div class="modal-body">
                <form [formGroup]="formulario">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="">Codigo: </label>
                            <input name="codigo" type="text" formControlName="Codigo" id="codigo" class="form-control" placeholder="Codigo" aria-label="Codigo" >
                        </div>
                        <div class="form-group col-md-6">
                            <label for="">Nombre: </label>
                            <input name="nombre" type="text" formControlName="Nombre" id="nombre" class="form-control" placeholder="Nombre" aria-label="Nombre" >
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="">Precio de compra: </label>
                            <input name="precioCompra" type="number" formControlName="PrecioCompra" id="precioCompra" class="form-control" placeholder="Precio de Compra">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="">Precio de Venta: </label>
                            <input name="precioVenta" type="number" formControlName="PrecioVenta" id="precioVenta" class="form-control" placeholder="Precio de Venta">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="">Tipo de Repuesto </label>
                            <select name="categoria" id="categoria" class="form-control" formControlName="idCategoria">
                                <option *ngFor="let categoria of categorias" [value]="categoria.id">{{ categoria.descripcion }}</option>
                            </select>
                        </div>
                        
                    </div>
                        
                    
                </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" (click)="guardar()" >Agregar</button>
                <button type="submit" class="btn btn-danger" (click)="hideModal()">Salir</button>

                <!-- this button is hidden, used to close from typescript -->
                <button type="button" id="close-modal" data-dismiss="modal" style="display: none">Close</button>

            </div>
        </div>
    </div>
</div>
