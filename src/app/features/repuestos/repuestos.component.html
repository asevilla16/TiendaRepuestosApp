<h1>Listado de Repuestos</h1>

<div class="row">
    <div class="col-md-3">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" (click)="showModal()">
            <i class="fa fa-plus"></i>  Nuevo
          </button>
    </div>
    <app-repuestos-modal></app-repuestos-modal>
</div>

<table class="table table-striped table-hover mt-5">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Codigo de repuesto</th>
            <th scope="col">Nombre</th>
            <th scope="col">Categoria</th>
            <th scope="col">Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let repuesto of repuestos">
            <td>{{ repuesto.id }}</td>
            <td>{{ repuesto.codigo }}</td>
            <td>{{ repuesto.nombre }}</td>
            <td>{{ repuesto.categoria.descripcion }}</td>
            <td>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-info"><i class="fas fa-pencil-alt"></i></button>
                    <button type="button" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
